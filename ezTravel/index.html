<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ezTravel</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="h1-bg">
      <div class="header1">
        <div class="logo">
          <img src="img/eztravel-logo.svg" alt="" />
        </div>

        <div class="member">
          <ul class="out-ul">
            <li><a href="#">客服中心</a></li>
            <li class="menu">
              <a href="#">訂單管理</a>
              <label for="toggle-submenu1" class="toggle-submenu-btn"> 
                <i class="fas fa-sort-down"></i>
              </label>
              <input type="checkbox" name="submenu-group" id="toggle-submenu1" class="toggle-submenu"/>
              <ul class="submenu-area">
                <li class="submenu"><a href="#">會員訂單</a></li>
                <li class="submenu"><a href="#">訪客訂單</a></li>
              </ul>
            </li>
            <li><a href="#">登入</a></li>
            <li><a href="#">註冊</a></li>
          </ul>
        </div>
      </div></div>
      <div class="h2-bg">
      <div class="header2">
        <ul class="out-ul">
          <li>
            <a href="#">搜機票</a>
          </li>
          <li>
            <a href="#">找住宿</a>
          </li>
          <li>
            <a href="#">訂機酒</a>
          </li>
          <li>
            <a href="#">玩世界</a>
          </li>
          <li>
            <a href="#">瘋台灣</a>
          </li>
          <li>
            <a href="#">饗玩樂</a>
          </li>
          <li>
            <a href="#">搭郵輪</a>
          </li>
        </ul>
      </div></div>
      <div class="chatbox"></div>
      <div class="qrcode"></div>
    </header>
    <section class="main-bg">
    <main>
      <section>
        <div class="search">
          <h1>啟動你的旅程</h1>
        </div>
        <div>
          <ul class="journey-opt">
            <li>
              <a href=""><i class="fa-solid fa-plane-departure"></i> 機票</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-bed"></i> 訂房</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-earth-americas"></i> 國外旅遊</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-earth-americas"></i> 國內旅遊</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-hotel"></i> 機加酒</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-ticket"></i> 票券當地遊</a>
            </li>
            <li>
              <a href=""><i class="fa-solid fa-ferry"></i> 郵輪</a>
            </li>
          </ul>
          <form action="">
            <input type="text">
            <button>搜尋</button>
          </form>
        </div>
        
        <div class="ad-img">
          <img src="img/1100x130_2025summergo.jpg" alt="" />
          <img src="img/356x130_20250318CZ2for9.png" alt="" />
          <img src="img/356x130_20250324PR85discount.png" alt="" />
          <img src="img/356x130_20250415TKweekend.jpg" alt="" />
        </div>
      </section>

      
      <section class="focus">
        <h1>焦點話題</h1>
        <div class="focus">
          <div class="focus-img"></div>
          <div class="focus-img"></div>
          <div class="focus-img"></div>
          <div class="focus-img"></div>
          <div class="focus-img"></div>
          <div class="focus-card"><img src="" alt="" /></div>
          <div class="focus-card"><img src="" alt="" /></div>
          <div class="focus-card"><img src="" alt="" /></div>
          <div class="focus-card"><img src="" alt="" /></div>
        </div>
      </section>
    </main></section>
    <footer></footer>
  </body>
</html>
